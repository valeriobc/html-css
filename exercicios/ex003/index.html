<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <title>Testes com Imagens</title>
</head>
<body>
   <h1>Testando carga de Imagens</h1>
   <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
   <img src="logo-html.png" alt="logo HTML5">
   <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual (sub-pastas).</p>
   <img src="imagens/logo-css.png" alt="logo CSS3">
   <p>Também podemos carregar imagens externas, para isso devemos ter a sua URL completa.</p>
   <img src="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400__340.png" alt="Logo Javascript">
</body>
</html>
