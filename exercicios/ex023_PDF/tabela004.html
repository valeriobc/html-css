<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <title>Tabela004</title>
   <style>
      table {
         width: 400px;
         border: 1px solid black;
         border-collapse: separate;
      }

      td, th {
         border: 1px solid black;
         text-align: center;
         padding: 5px;
      }
   </style>
</head>
<body>
   <table>
      <tr>
         <td colspan="4">A</td>
         <td rowspan="4">B</td>
      </tr>
      <tr>
         <td rowspan="4">C</td>
         <td>D</td>
         <td>E</td>
         <td>F</td>
      </tr>
      <tr>
         <td>G</td>
         <td>H</td>
         <td>I</td>
      </tr>
      <tr>
         <td>J</td>
         <td>L</td>
         <td>M</td>
      </tr>
      <tr>
         <td colspan="4">N</td>
      </tr>
   </table>
   
</body>
</html>
